        <div class="hi-text" id="typewriter"></div>

</div>

<script>
    const phrases = [
        "Hi, I'm Rino",
        "Hi, I'm ./Rino",
        "Hi, I'm HexRino",
        "Hi, I'm 0xRino"
    ];
    let index = 0;
    let charIndex = 0;
    const typingSpeed = 100; // Typing speed in milliseconds
    const deletingSpeed = 100; // Deleting speed in milliseconds
    const pauseBetween = 2000; // Pause between phrases

    function type() {
        const currentPhrase = phrases[index];
        const hiTextElement = document.getElementById('typewriter');
        
        if (charIndex < currentPhrase.length) {
            hiTextElement.textContent += currentPhrase.charAt(charIndex);
            charIndex++;
            setTimeout(type, typingSpeed);
        } else {
            setTimeout(deleteText, pauseBetween);
        }
    }

    function deleteText() {
        const hiTextElement = document.getElementById('typewriter');
        
        if (charIndex > 0) {
            hiTextElement.textContent = hiTextElement.textContent.slice(0, -1);
            charIndex--;
            setTimeout(deleteText, deletingSpeed);
        } else {
            index = (index + 1) % phrases.length; // Move to the next phrase
            setTimeout(type, typingSpeed);
        }
    }

    type(); // Start typing animation
</script>
